{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Sorting Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
    <form method="POST">
        {% csrf_token %}
        <input type="number" name="element1" class="elements" autofocus required>
        <input type="number" name="element2" class="elements" required>
        <input type="number" name="element3" class="elements" required>
        <input type="number" name="element4" class="elements" required>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded mt-4">Submit</button>
    </form>
    <div class="mess">
        <h2>Sorting Steps:</h2>
        {% if steps %}
            <ul>
                {% for step in steps %}
                    <li>{{ step }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No steps to display. Please enter valid numbers.</p>
        {% endif %}
    </div>
</body>
</html>
