<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="register flex justify-center">
    <div class="registerdiv border-2 border-white my-8 rounded-3xl ">
        <h1 class="text-white text-center text-4xl my-5 font-serif headings">Welcome to AlgoVisualizer</h1>
        <h2 class="text-white text-center text-4xl font-serif font-bold headings">Sign Up</h2>
        <div class="mx-32 my-3">
            <div class="flex">
                <input class=" text-white my-2 h-12 w-48 border-white border-2 px-2 input rounded-xl" type="text"
                    placeholder="First Name*">
                <input class=" text-white my-2 h-12 w-44 border-white border-2 px-2 input rounded-xl mx-2" type="text"
                    placeholder="Last Name*">
            </div>
            <input class=" text-white my-2 h-12 w-96 border-white border-2 px-2 input rounded-xl " type="text"
                placeholder="Username*">
            <input class=" text-white my-2 h-12 w-96 border-white border-2 px-2 input rounded-xl " type="email"
                placeholder="E-mail address*">
            <input class=" text-white my-2 h-12 w-96 border-white border-2 px-2 input rounded-xl " type="password"
                placeholder="Password*">
            <input class=" text-white my-2 h-12 w-96 border-white border-2 px-2 input rounded-xl " type="password"
                placeholder="Confirm Password*">
            <label class=" text-white my-2 h-12 w-96 px-2 rounded-xl " for="input">Add Profile Photo (optional)
                <input class=" text-white my-2 px-2" type="file"></label>
        </div>
        <button class=" h-12 w-96 bg-red-700 mx-32 rounded-3xl text-white hover:bg-red-900">Sign Up</button>
    </div>
</body>

</html>
